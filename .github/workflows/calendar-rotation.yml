name: Calendar Rotation

on:
  schedule:
    # 7:00 AM ET (12:00 UTC) daily â€” runs 30 mins before digest
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  rotate-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rotate calendar
        run: node src/scripts/rotate-calendar.js

      - name: Commit changes
        run: |
          git config user.name "Second Brain Bot"
          git config user.email "bot@secondbrain.local"
          git add data/planning/calendar-current.md data/planning/calendar-past.md
          git diff --staged --quiet || git commit -m "Rotate calendar - archive past events"
          git push || echo "Nothing to push"
